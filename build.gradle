apply plugin: 'java'
apply from: 'shared_version.gradle'

sourceCompatibility = java_version
targetCompatibility = java_version

repositories {
    mavenCentral()
}

allprojects {
    group 'com.huawei.dgy'
    version me
}

subprojects {
    apply plugin: 'java'

    repositories {
        mavenCentral()
    }

    dependencies {
        compile "io.vertx:vertx-core:${vertx_version}"
        testCompile "junit:junit:${junit_version}"
    }
}
